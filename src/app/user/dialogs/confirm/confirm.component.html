<h2 mat-dialog-title>Delete "{{data.name}}"</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6">
          <button class="btn btn-block btn-primary" mat-button mat-dialog-close>No</button>
      </div>
      <div class="col-md-6 col-sm-6">
          <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
          <button class="btn btn-block btn-danger" mat-button [mat-dialog-close]="true">Yes</button>
      </div>
      
    </div>
  </div>

</mat-dialog-actions>
